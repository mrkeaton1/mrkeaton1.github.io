# SITE CONFIGURATION
baseurl: ""
url: "https://mrkeaton1.github.io"

# THEME-SPECIFIC CONFIGURATION
title: MATTHEW KEATON
description: Matthew Keaton's personal website, including professional credentials as well as things that he finds interesting. Blog coming soon!      # used by search engines
favicon: assets/favicon.ico                             # Icon displayed in the tab

# Header and footer text
header_text: Machine Learning - Neuroscience - Mathematics
header_feature_image: /assets/img/main_imgs/14-07-31_scan3_colour4_scaled_Down.jpg
footer_text: >
  Powered by <a href="https://jekyllrb.com/">Jekyll</a> with <a href="https://github.com/sylhare/Type-on-Strap">Type on Strap</a>

# Blog
excerpt: true                                           # Or "truncate" (first 250 characters), "false" to disable
post_navigation: true
color_image: /assets/img/Climbing-Ropes.jpg                   # A bit transparent for color posts.

# Features
# More in the _data folder for share buttons, author and language
# For layout customization, go to the "_sass > base" folder, and check "_variables.scss"
katex: true                                             # Enable if using math markup
mermaid: true                                           # Enable mermaid-js for sequence and diagrams
google_analytics:                                       # Tracking ID, e.g. "UA-000000-01"
cookie_consent: false                                   # To respect the usage of cookies
color_theme: dark                                       # auto, dark or light

# Comments
comments:
  disqus_shortname:                                     # Your discus shortname for comments
  cusdis_app_id:                                        # Your cusdis data-app-id
  utterances:                                           # Enable by filling below information. For more info, go to https://utteranc.es
    repo: "mrkeaton1/mrkeaton1.github.io"               # your public comments repository (e.g. owner/repo)
    issue-term: "title"                                 # Issue term (e.g. "comment" consider issues with this word in the title as comments)
    label: "Comment"
    theme: "preferred-color-scheme"
#    theme: "github-light"
    crossorigin: "anonymous"
# PAGINATION
paginate: 5
paginate_path: "/blog/page:num"

# PORTFOLIO
collections:
  portfolio:
    output: true
    permalink: /:collection/:name

# BUILD SETTINGS
sass:
  style: compressed
plugins: [jekyll-paginate, jekyll-seo-tag, jekyll-feed, jekyll-stickyposts]
exclude: [".jekyll-cache", ".idea", "vendor/*", "assets/node_modules/*"]

# theme: type-on-strap                                  # if using the theme as a jekyll theme gem
remote_theme: sylhare/Type-on-Strap                     # If using as a remote_theme in github
